<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="okClick()">Close</ion-button>
    </ion-buttons>
    <ion-title>Import path</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="form">
    <ion-item button detail="false" (click)="browse()">
      <ion-input readonly formControlName="fileName" placeholder="Select a file" class="no-pointer" label="GPX file" labelPlacement="stacked"></ion-input>
      <ion-input #fileInput type="file" (change)="onFileChange($event)" accept=".gpx" class="ion-hide"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Enter a name" formControlName="name" label="Name" labelPlacement="stacked"></ion-input>
    </ion-item>
    <ion-item lines="none" (click)="importClick()">
      <ion-button shape="round" [disabled]="form.invalid" class="btn-import">Import</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
