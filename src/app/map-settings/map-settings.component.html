<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="okClick()">Ok</ion-button>
    </ion-buttons>
    <ion-title>Map settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedMap">
      <ion-list-header>
        <ion-label>Maps</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let map of maps">
        <ion-label>{{map.name}}</ion-label>
        <ion-radio slot="start" [value]="map"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Paths</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let path of paths">
      <ion-label>{{path.name}}</ion-label>
      <ion-checkbox slot="start" [checked]="isChecked(path)" (ionChange)="checkedChange(path)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Tracking duration (m)</ion-label>
      <ion-select [(ngModel)]="selectedDuration">
        <ion-select-option [value]="d" *ngFor="let d of allDurations">{{d}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
