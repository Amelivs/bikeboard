<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="okClick()">Ok</ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>General settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Cached tiles</ion-label>
      <ion-text slot="end">{{cachedTilesCount}}</ion-text>
    </ion-item>
    <ion-item button detail="false" (click)="resetClick()">
      <ion-label>Reset settings</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>About</ion-label>
    </ion-list-header>
    <ion-item detail button (click)="attributionClick()">
      <ion-label>Attributions</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-text slot="end">{{appVersion}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
