<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="okClick()">Ok</ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>General settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Storage usage (Mb)</ion-label>
      <ion-text slot="end">{{storageUsage | async}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Tiles in cache</ion-label>
      <ion-text slot="end">{{cacheLength}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-text slot="end">2022.04.03</ion-text>
    </ion-item>
    <ion-item detail button (click)="attributionClick()">
      <ion-label>Attributions</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
