<ion-content [fullscreen]="true" [scrollY]="false">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
    <ion-fab-button (click)="navigateClick()" color="light" class="btn-navigate">
      <ion-icon color="primary" [name]="navIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="mapSettingsClick()" color="light" class="btn-settings">
      <ion-icon color="primary" name="layers-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (touchstart)="bellClick($event)" (click)="bellClick()" color="danger">
      <ion-icon name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div #positionMarker class="position-marker" [ngClass]="{ 'disabled': !isTracking }"></div>
  <div #map class="map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-button>
        <div class="btn-content">
          <div class="btn-value">{{currentSpeed}}</div>
          <div class="btn-text">Speed</div>
        </div>
      </ion-button>
      <ion-button>
        <div class="btn-content">
          <div class="btn-value">{{currentAltitude}}</div>
          <div class="btn-text">Altitude</div>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
