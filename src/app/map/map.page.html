<ion-content [fullscreen]="true">
  <div class="map-container">
    <div class="map-buttons">
      <ion-button (click)="navigateClick()" color="light">
        <ion-icon color="primary" [name]="navIcon"></ion-icon>
      </ion-button>
      <ion-button (click)="centerClick()" color="light" *ngIf="mode === 'Free'">
        <ion-icon color="primary" name="locate"></ion-icon>
      </ion-button>
    </div>
    <div #positionMarker class="position-marker"></div>
    <div #map class="map tilted"></div>
  </div>
</ion-content>
